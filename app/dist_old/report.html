<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">    
<title>Report</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="container-fluid">
    <div class="jumbotron">
        <hr class="my-12">
        <h1 class="display-12"> Report </h1>
        <hr class="my-12">
        <p class="lead"> Start time: {{ dates[0] }} </p>
        <p class="lead"> End time: {{ dates[1] }} </p>
        <hr class="my-12">
        <p class="lead"> Sleep quality rating: {{ messages[4] }}% </p>
        <hr class="my-12">
        <p class="lead"> Noise ratio: {{ messages[0] }}% </p>
        <p class="lead"> Motion ratio: {{ messages[1] }}%</p>
        <p class="lead"> Average humidity: {{ messages[2] }}%</p>
        <p class="lead"> Average temperature: {{ messages[3] }}ËšC</p>
        <hr class="my-12">
    </div>        
</div>

</body>
</html>
